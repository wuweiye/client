<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<!-- 主体Grid -->
			<div id="goodsGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header">
					<h3 class="box-title">用户积分记录</h3>
					<div class="box-tools">
					</div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<!-- 搜索项表单 -->
					<form id="searchForm" name="searchForm" method="post" class="search-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>购买时间:</label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input name="beginTime" type="text" class="form-control datepicker"
											   placeholder="从（包含）" data-date-format="YYYY-MM-DD" data-date-end="endTime">
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>&nbsp;</label>
									<div class="input-group daterange">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input name="endTime" type="text" class="form-control datepicker"
											   placeholder="到（不包含）" data-date-format="YYYY-MM-DD" data-date-begin="beginTime">
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>用户ID:</label>
									<input type="text" class="form-control input-sm" id="userOid" name="userOid"
										   placeholder="用户ID（精确搜索）">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label>积分方向:</label>
									<select name="direction" class="form-control input-sm">
										<option selected="selected" value="">全部</option>
										<option value="ADD">增加</option>
										<option value="REDUCE">减少</option>
									</select>
								</div>
							</div>

							<div class="col-sm-3">
								<div class="form-group">
									<label>订单类型:</label>
									<select name="orderType" class="form-control input-sm">
										<option selected="selected" value="">全部</option>
										<option value="01">签到</option>
										<option value="02">卡券</option>
										<option value="03">充值</option>
										<option value="04">消费</option>
										<option value="05">过期</option>
										<option value="06">撤单</option>
									</select>
								</div>
							</div>
						</div>
					</form>
					<!-- 主体数据表格 -->
					<table id="goods_Table" class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>序号</th>
							<th>请求单据号</th>
							<th>用户ID</th>
							<th>订单类型</th>
							<th>定单描述</th>
							<th>积分方向</th>
							<th>订单积分额</th>
							<th>余额</th>
							<th>交易账户</th>
							<th>创建时间</th>
							<th>备注</th>
							<th>操作</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<div id="attModify" class="modal fade attModify" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document" style="width: 800px;">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<table>
					<tr>
						<td style="padding: 2px;"><span>主键id：</span><span id="update-oid"></span></td>
						<td style="padding: 2px;"><span>请求流水号：</span><span id="update-requestNo"></span></td>
						<td style="padding: 2px;"><span>系统来源类型：</span><span id="update-systemSource"></span></td>
					</tr>
					<tr>
						<td style="padding: 2px;"><span>请求单据号：</span><span id="update-orderNo"></span></td>
						<td style="padding: 2px;"><span>用户ID：</span><span id="update-userOid"></span></td>
						<td style="padding: 2px;"><span>订单类型：</span><span id="update-orderType"></span></td>
					</tr>
					<tr>
						<td style="padding: 2px;"><span>关联产品/卡券编码：</span><span id="update-relationProductCode"></span>
						</td>
						<td style="padding: 2px;"><span>关联产品/卡券名称：</span><span
								id="update-relationProductName	"></span></td>
						<td style="padding: 2px;"><span>账户类型：</span><span id="update-accountType"></span></td>
					</tr>
					<tr>
						<td style="padding: 2px;"><span>账户名称：</span><span id="update-accountName"></span></td>
						<td style="padding: 2px;"><span>定单描述：</span><span id="update-orderDesc"></span></td>
						<td style="padding: 2px;"><span>积分方向：</span><span id="update-direction"></span></td>
					</tr>
					<tr>
						<td style="padding: 2px;"><span>订单积分额：</span><span id="update-orderPoint"></span></td>
						<td style="padding: 2px;"><span>交易后余额：</span><span id="update-point"></span></td>
						<td style="padding: 2px;"><span>交易账户：</span><span id="update-transAccountNo"></span></td>
					</tr>
					<tr>
						<td style="padding: 2px;"><span>财务入账标识：</span><span id="update-financeMark"></span></td>
						<td style="padding: 2px;"><span>备注：</span><span id="update-remark"></span></td>
						<td style="padding: 2px;"><span>删除标记：</span><span id="update-isDelete"></span></td>
					</tr>
					<tr>
						<td style="padding: 2px;"><span>创建时间：</span><span id="update-createTime"></span></td>
						<td style="padding: 2px;"><span>更新时间：</span><span id="update-updateTime"></span></td>
						<td style="padding: 2px;"><span></span><span></span></td>
					</tr>
				</table>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
			</div>
		</div>
	</div>
</div>
