<!-- 页面头部 -->
<section class="content-header">
  <h1>
    菜单管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 权限管理</a></li>
    <li class="active">菜单管理</li>
  </ol>
</section>

<!-- 主要内容 -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Grid -->
      <div id="menuGrid" class="box box-primary">
        <!-- Grid头部 -->
        <div class="box-header">
          <h3 class="box-title">菜单列表</h3>
          <div class="box-tools">
            <button id="menuUpload" class="btn btn-default btn-sm" style="display: none;">
              <i class="fa fa-upload"></i> 上传服务器
            </button>
          </div>
        </div>
        <!-- Grid内容体 -->
        <div class="box-body">
          <!-- 数据表格 -->
          <table id="menuTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th style="width: 300px;">菜单名称</th>
                <th>可执行操作</th>
                <th style="text-align: center;">操作</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 编辑菜单模态窗 大窗体 -->
<div id="updateModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">编辑菜单</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- tabs -->
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#menuUpdateBaseInfo" role="tab" data-toggle="tab">基本信息</a>
            </li>
            <li role="presentation">
              <a href="#menuUpdateButton" role="tab" data-toggle="tab">按钮</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" role="tabpanel" id="menuUpdateBaseInfo">
              <!-- 编辑表单 -->
              <form id="updateForm" name="updateForm" method="post">
              	<input type="hidden" name="id">
              	<input type="hidden" name="pageId" />
              	<input type="hidden" name="parent" />
              	<input type="hidden" name="icon" />
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>页面名称</label>
                      <input name="text" type="text"
                             class="form-control input-sm"
                             placeholder="请输入页面名称" required readonly="readonly">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>角色</label>
                      <select name="roles" class="form-control input-sm origin-select" multiple="multiple" data-placeholder=" 可多选" style="width: 100%;"></select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="tab-pane" role="tabpanel" id="menuUpdateButton">
              <div class="row">
                <div class="col-xs-12">
                  <!-- Grid -->
                  <div class="box box-solid">
                    <div class="box-body">
                      <!-- 数据表格 -->
                      <table id="updateButtonTable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                          <th>名称</th>
                          <th>位置</th>
                          <th>是否启用</th>
                          <th>操作</th>
                        </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="updateSubmit" type="button" class="btn btn-primary updateSubmit">修 改</button>
      </div>
    </div>
  </div>
</div>

<!-- 修改按钮模态窗 默认大小 -->
<div id="updateButtonModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- 模态窗头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">修改按钮</h4>
      </div>
      <!-- 模态窗内容体 -->
      <div class="modal-body">
        <!-- 修改表单 -->
        <form id="updateButtonForm" name="updateButtonForm" method="post">
        	<input type="hidden" name="id" />
        	<input type="hidden" name="position" />
        	<input type="hidden" name="buttonId" />
        	<input type="hidden" name="tableId" />
        	<input type="hidden" name="className" />
          <div class="form-group">
            <label>按钮名称</label>
            <input name="text" type="text"
                   class="form-control input-sm"
                   placeholder="请输入按钮名称" required readonly="readonly">
          </div>
          <div class="form-group">
            <label>启用</label>
            <select name="enable" class="form-control input-sm">
              <option value="YES" selected>是</option>
              <option value="NO">否</option>
            </select>
          </div>
          <div class="form-group">
            <label>角色</label>
            <select name="roles" class="form-control input-sm origin-select" multiple="multiple" data-placeholder=" 可多选" style="width: 100%;"></select>
          </div>
        </form>
      </div>
      <!-- 模态窗底部 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
        <button id="updateButtonSubmit" type="button" class="btn btn-primary updateButtonSubmit">保 存</button>
      </div>
    </div>
  </div>
</div>
