<!-- 页面头部 -->
<section class="content-header">
	<h1>规则管理</h1>
	<ol class="breadcrumb">
		<li>
			<a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 推广运营平台</a>
		</li>
		<li class="active">规则管理</li>
	</ol>
</section>

<!-- 主要内容 -->
<section class="content item_box">
	<div class="row">
		<div class="col-xs-12">
			<!-- Grid -->
			<div id="dataGrid" class="box box-primary">
				<!-- Grid头部 -->
				<div class="box-header with-border">
					<h3 class="box-title">规则管理</h3>
					<div class="box-tools">
						<button id="addRule" class="btn btn-primary btn-sm">
	            			<i class="fa"></i>新建规则
	          			</button>
					</div>
					<div class="box-header">
						<!-- 统计数据 -->
						<form id="searchForm" name="searchForm" method="post">
							<div class="row">
								<div class="col-sm-3">
									<div class="form-group">
										<label>名称：</label>
										<input name="propName" type="text" class="form-control" placeholder="搜索属性名称">
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label>属性类型</label>
										<select name="type" class="form-control input-sm">
											<option value="" selected>全部</option>
											<option value="get">领用</option>
											<option value="use">使用</option>
											<option value="writeOff ">核销</option>
										</select>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="form-group">
										<label>属性子分类</label>
										<select name="classify" class="form-control input-sm">
											<option value="" selected>全部</option>
											<option value="scene">场景</option>
											<option value="constraint">约束条件</option>
										</select>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- Grid内容体 -->
				<div class="box-body">
					<table id="ruleTable" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>序号</th>
								<th>属性编号</th>
								<th>属性名称</th>
								<th>单位</th>
								<th>属性类型</th>
								<th>单位值</th>
								<th>属性子分类</th>
								<th>创建时间</th>
								<th>创建用户</th>
								<th>更新时间</th>
								<th>更新用户</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- 新增/编辑模态窗 默认大小窗体 -->
<div id="ruleModal" class="modal fade item_box" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title"></h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<form id="ruleForm" name="ruleForm" method="post">
					<div class="row">
						<div class="col-sm-12">
							<label>属性名称</label>
							<div class="form-group">
								<input name="propName" type="text" id="propName" maxlength="100" class="form-control" placeholder="请输入属性名称" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label>属性描述</label>
							<div class="form-group">
								<input name="description" type="description" class="form-control" maxlength="2000"  placeholder="请输入属性描述" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label>单位</label>
							<div class="form-group">
								<select name="unit" class="form-control input-sm">
									<option value="%">百分比</option>
									<option value="number">数值</option>
									<option value="interval">数值区间</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label>属性类型</label>
							<div class="form-group">
								<select name="type" class="form-control input-sm">
									<option value="get">领用</option>
									<option value="use">使用</option>
									<option value="writeOff ">核销</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label>单位值</label>
							<div class="form-group">
								<input name="unitvalue" type="text" class="form-control" maxlength="10" placeholder="请输入单位值" required>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label>属性子分类</label>
							<div class="form-group">
								<select name="classify" class="form-control input-sm">
									<option value="scene">场景</option>
									<option value="constraint">约束条件</option>
								</select>
							</div>
						</div>
					</div>
					<input name="oid" type="hidden">
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="ruleSubmit" type="button" class="btn btn-primary btn-submit ruleSubmit">确定</button>
			</div>
		</div>
	</div>
</div>

<!-- 审核意见模态窗 默认大小窗体 -->
<div id="remarksModal" class="modal fade item_box" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">审核意见</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<div id="remarks"></div>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
			</div>
		</div>
	</div>
</div>

<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title"></h3>
	<div class="popover-content">
		<p></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>

<!-- 详情模态窗 默认大小 -->
<div id="detailModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<form id="detailForm" name="detailForm" method="post">
					<div class="row">
						<div class="col-sm-12">
							<dl class="dl-horizontal">
								<dt>规则名称</dt>
								<dd>
									<div data-detail-fetch="propName"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>单位</dt>
								<dd>
									<div data-detail-fetch="unit" data-enum-transform="rulepropunit"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>单位值</dt>
								<dd>
									<div data-detail-fetch="unitvalue"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>属性类型</dt>
								<dd>
									<div data-detail-fetch="type" data-enum-transform="ruleproptype"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>属性子分类</dt>
								<dd>
									<div data-detail-fetch="classify" data-enum-transform="classify"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>创建人</dt>
								<dd>
									<div data-detail-fetch="createUser"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>创建时间</dt>
								<dd>
									<div data-detail-fetch="createTime"></div>
								</dd>
							</dl>
						</div>
						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>修改人</dt>
								<dd>
									<div data-detail-fetch="updateUser"></div>
								</dd>
							</dl>
						</div>

						<div class="col-sm-6">
							<dl class="dl-horizontal">
								<dt>编辑时间</dt>
								<dd>
									<div data-detail-fetch="updateTime"></div>
								</dd>
							</dl>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
