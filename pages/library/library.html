<!-- 页面头部 -->
<section class="content-header">
	<h1>
		管理
	</h1>
	<ol class="breadcrumb">
		<li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> 游戏管理</a></li>
		<li class="active">游戏</li>
	</ol>
</section>


<!-- 主要内容 -->
<section class="content item_box">
	<div class="row">
		<div class="col-xs-12">
			<div id="bannerGrid" class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">列表</h3>
					<div class="box-tools">
						<button id="createBanner" class="btn btn-primary btn-sm">
							<i class="fa fa-plus"></i> 新增库
						</button>
						<!--<button id="sortBanner" class="btn btn-primary btn-sm">
							<i class="fa fa-history"></i> 批量
						</button>-->
					</div>
				</div>
				</div>
				<div class="box-body">
					<form id="searchForm" name="searchForm" method="post">
						<div class="row">

							<div class="col-sm-3">
								<div class="form-group ">
									<label>标题</label>
									<input name="name" type="text"
										   class="form-control input-sm"
										   placeholder="搜索标题">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label>状态</label>
									<select name="status" class="form-control input-sm">
										<option value="" selected>全部</option>
										<option value="valid">有效</option>
										<option value="invalid">无效</option>
									</select>
								</div>
							</div>

						</div>
					</form>

					<table id="bannerTable" class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>序号</th>
							<th>标题</th>
							<th>状态</th>
							<th>时间</th>
							<th>操作</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

<div id="createModal" class="modal fade bs-example-modal-sm item_box" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<!-- 新增/编辑事件表单 -->
				<div>
					<form id="createForm" name="createForm" method="post" style="overflow: hidden;">

						<div class="form-group col-sm-6">
							<label>标题</label>
							<input name="name" type="text"
								   class="form-control"
								   placeholder="请输入标题" required maxlength="60">
						</div>

						<div class="col-sm-3">
							<div class="form-group input-group-sm">
								<label>状态:</label>
								<select name="status" class="form-control">
									<option value="" selected>全部</option>
									<option value="valid">有效</option>
									<option value="invalid">无效</option>
								</select>
							</div>
						</div>
						<input name="gid" type="hidden"/>

					</form>
				</div>

			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer box bt0">
				<button id="createSubmit" type="button" class="btn btn-primary btn-submit createSubmit">确 定</button>
				<button id="createReset" type="button" class="btn btn-default">重 置</button>
			<!--	<div id="refreshDiv">
					<i id="refreshI"></i>
				</div>-->
			</div>
		</div>
	</div>
</div>

<div id="confirmDiv" class="popover func-delete-popover">
	<div class="arrow"></div>
	<h3 class="popover-title">提示</h3>
	<div class="popover-content">
		<p></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel">取 消</button>
			</div>
		</div>
	</div>
</div>
