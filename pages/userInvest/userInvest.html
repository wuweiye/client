<!-- 编辑返佣金额窗口 -->
<div id="channelModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document" style="width: 20%;">
		<div class="modal-content">
			<!-- 模态窗头部 -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">详情</h4>
			</div>
			<!-- 模态窗内容体 -->
			<div class="modal-body">
				<form id="channelForm" name="channelForm" method="post">
					<div class="row">
						<div class="col-sm-12">
							<label>设置返佣金额</label>
							<div class="form-group">
								<input name="channelAmount" type="text" data-validfloatforplus="8.2" maxlength="11"  class="form-control" placeholder="请输入返佣金额" data-validpositive="non-zero" data-error="不能为空且值必须大于0，小于100000000.00!" required>
								<div class="help-block with-errors text-red"></div>
							</div>
						</div>
					</div>
					<input name="oid" type="hidden">
				</form>
			</div>
			<!-- 模态窗底部 -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
				<button id="channelSubmit" type="button" class="btn btn-primary btn-submit channelSubmit">确定</button>
			</div>
		</div>
	</div>
</div>
<!--确认提示框-->
<div id="confirmModal" class="popover func-delete-popover" style="width: 15%;">
	<div class="arrow"></div>
	<h3 class="popover-title"></h3>
	<div class="popover-content">
		<p></p>
		<div class="popover-btn clearfix">
			<div class="unit">
				<button class="btn btn-block btn-primary accept" data-dismiss="modal">确 定</button>
			</div>
			<div class="unit">
				<button class="btn btn-block btn-default cancel" data-dismiss="modal">取 消</button>
			</div>
		</div>
	</div>
</div>
